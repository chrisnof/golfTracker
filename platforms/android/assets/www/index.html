<!DOCTYPE html>
<html ng-app="ngApp">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Golf Tracker</title>
</head>
<body>
    <div id="onNfcReady" class="eventParent" style="top: 0px; left: 0px;">
        <p class="event good">NFC Device Ready</p>
        <p class="event bad">NFC Device Not Ready</p>
    </div>
    <div id="onInternetReady" class="eventParent" style="top: 12px; left: 0px;">
        <p class="event good">Internet Available</p>
        <p class="event bad">Internet Connection Not Available</p>
    </div>
    <div class="app">
        <h1>Golf Ball Tracker</h1>
        <form name="frm" ng-controller="mainCtrl">
            <br />
            <div>
                <a href="#/edit">Add Location</a>
            </div>
            <br />
            <div>
                <a href="" ng-click="getLocation()">Get Current</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/ngDialog.min.js"></script>
    <script type="text/javascript" src="js/ngApp.js"></script>
    <script type="text/javascript" src="js/ngControllers.js"></script>
    <script type="text/javascript" src="js/ngServices.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
