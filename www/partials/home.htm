<div>
    <div ng-if="gettingData" class="waiting"><img src="img/spinner.gif" alt="getting location..." /></br>getting location...</div>
    
    <form name="frm" class="app">
        <h1>Golf Ball Tracker</h1>
        <br />
        <div>
            <a href="#edit">Add Location</a>
        </div>
        <br />
        <div>
            <a href="" ng-click="getLocation()">Get Current</a>
        </div>
        <div ng-bind-html="locationInfo"></div>
        <br />
        <br />
        <h2 ng-show="balls.length > 0">Lost Balls:</h2>
        <div class="rowHead" ng-show="balls.length > 0">
            <span>Name</span>
            |
            <span>Lat.</span>
            |
            <span>Long.</span>
        </div>
        <div class="row" data-ng-repeat="b in balls">
            <span><a href="" ng-click="showMap(b)">{{b.ballName}}</a></span>
            |
            <span>{{b.location.lat | number:4}}</span>
            |
            <span>{{b.location.log | number:4}}</span>
        </div>
    </form>
    <div modal="showModal" close="cancel()" style="width: 100%;">
        <div class="modal-body">
            <div id="map" style="width: 100%; height: 300px;"></div>
        </div>
        <div class="modal-footer" style="background: white;">
            <button class="btn btn-success" ng-click="cancel()">Close</button>
        </div>
    </div>
</div>
