<div>

	<form name="frmEdit">

		<br/>

    		<div>{{ball.location.lat}}</div>
    		<div>{{ball.location.log}}</div>
		<br/>
		<br/>
		<br/>
	    <a href="#home" class="formAction">Back</a>
        <a href="" ng-click="save()" class="formAction">Save</a>
		<br/>
		<br/>
		<br/>
	    <a href="" ng-click="reset()" class="formAction">Reset</a>
        <br />
        <br />
        <br />
        <a href="" ng-click="resetAll()" class="formAction">Remove All Balls</a>
	</form>
</div>
