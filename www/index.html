<!DOCTYPE html>
<html ng-app="ngApp">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Golf Tracker</title>
</head>
<body>
    <div id="onInternetReady" class="eventParent" style="top: 12px; left: 0px;">
        <p class="event good">Internet Available</p>
        <p class="event bad">Internet Connection Not Available</p>
    </div>
    <br />
    <br />
    <div class="app" ng-view>
    
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-bootstrap-modal.js"></script>
    <script type="text/javascript" src="js/ngApp.js"></script>
    <script type="text/javascript" src="js/ngControllers.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1"></script>
    <script type="text/javascript">
        function showBingMap(lat, log) {
            var mapOptions = {
                credentials: "ApNizU3FXNqYQyDmoZLWmzCBeiTImJbDxMMTPHwIehplROg7oeGDUo_by1MMarEo",
                mapTypeId: Microsoft.Maps.MapTypeId.arial,
                center: new Microsoft.Maps.Location(lat, log),
                zoom: 17
            };
            var map = new Microsoft.Maps.Map(document.getElementById("map"), mapOptions);
            var center = map.getCenter();
            var pin = new Microsoft.Maps.Pushpin(center, { draggable: true });
            map.entities.push(pin);
        }
    </script>
</body>
</html>
